<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chomis Restaurant</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#order">Order Online</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Home Section -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h1>Chomis Restaurant</h1>
            <p>Authentic Nigerian Flavors, Delivered Fast</p>
            <a href="#menu" class="cta-button">Browse Menu</a>
        </div>
    </section>

    <!-- Menu Section  -->
    <section id="menu" class="menu">
        <h2>Our Menu</h2>
        <div id="menu-items" class="menu-items">
        </div>
    </section>

    <!-- Order Section (Replaced with Project 2's Order Form) -->
    <section id="order" class="order">
        <h2>Order Online</h2>
        <form id="order-form">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
    
            <label for="address">Delivery Address</label>
            <input type="text" id="address" name="address" required>
    
            <label for="dish">Choose Your Dish</label>
            <select id="dish" name="dish" required>
                <option data-id="1" value="jollof-rice">Jollof Rice</option>
                <option data-id="2" value="pounded-yam">Pounded Yam and Egusi</option>
                <option data-id="3" value="suya">Suya</option>
                <option data-id="4" value="fried-plantains">Fried Plantains</option>
                <option data-id="5" value="moi moi">Moi Moi</option>
                <option data-id="6" value="efo-riro">Efo Riro</option>
                <option data-id="7" value="ofada-rice">Ofada Rice and Ayamase Sauce</option>
                <option data-id="8" value="nkwobi">Nkwobi</option>
                <option data-id="9" value="akara">Akara</option>
                <option data-id="10" value="pepper-soup">Pepper Soup</option>
            </select>
            <button type="submit">Add Item</button>
        </form>
    
        <h3>Items in Current Order</h3>
        <ul id="currentItemsList"></ul>
    
        <button id="placeOrderButton">Place Order</button>
    </section>
    

    <!-- Contact Section -->
    <section id="contact" class="contact">
        <h2>Contact Us</h2>
        <p>We'd love to hear from you! Get in touch below.</p>
        <form id="contact-form">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Chomis Restaurant. All Rights Reserved.</p>
    </footer>

    <script src="./script.js"></script> <!-- Place the script.js at the end of the body -->
</body>
</html>
